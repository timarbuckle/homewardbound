{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Cat Registry{% endblock %}</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <!--
        <link rel="stylesheet" href="{% static 'cats/css/output.css' %}">
        -->

        <script src="https://unpkg.com/htmx.org@1.9.10"></script>

        <style>
            /* Define how HTMX indicators behave globally */
            .htmx-indicator {
                display: none;
            }
            .htmx-request .htmx-indicator {
                display: inline;
            }
            .htmx-request.htmx-indicator {
                display: inline;
            }
        </style>
    </head>
    <body class="bg-slate-50 text-slate-900 min-h-screen">
        <nav class="bg-white border-b border-slate-200 py-4 mb-6 shadow-sm print:hidden">
            <div
                class="max-w-6xl mx-auto px-6 flex justify-between items-center"
            >
                <div class="flex items-center gap-2">
                    <span class="text-2xl">üêà</span>
                    <span class="font-bold text-xl tracking-tight"
                        >CatTracker
                        <span class="text-indigo-600">Pro</span></span
                    >
                </div>
                <div
                    class="hidden md:flex space-x-8 text-sm font-medium text-slate-600"
                >
                    <a href="/" class="hover:text-indigo-600">Dashboard</a>
                    <a href="{% url 'report' %}" class="hover:text-indigo-600"
                        >Report</a
                    >
                    <a href="#" class="hover:text-indigo-600">Settings</a>
                </div>
            </div>
        </nav>

        <main>{% block content %} {% endblock %}</main>

        <script>
            document.body.addEventListener("htmx:configRequest", (event) => {
                event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
            });
        </script>
    </body>
</html>
