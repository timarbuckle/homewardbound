{% extends "lockdown/base.html" %}

{% block title %}Private Access{% endblock %}

{% block content %}
<div id="lockdown" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-gray-100">
    
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900 tracking-tight">Coming soon...</h2>
      <p class="mt-2 text-sm text-gray-600">This is not available to the public.</p>
    </div>

    {% if form %}
    <form action="" method="post" class="mt-8 space-y-6">
      {% csrf_token %}
      
      {# We wrap the form fields to ensure they stack correctly #}
      <div class="rounded-md shadow-sm space-y-4">
        {{ form.as_p }}
      </div>

      <div>
        <input type="submit" value="Preview" 
               class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out cursor-pointer" />
      </div>
    </form>
    {% endif %}

  </div>
</div>
{% endblock %}
